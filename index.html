<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="size">Choose board size</label>
        <select id="sizeSelector" onchange="newSize(sizeNum);">
            <option value="16">Small</option>
            <option value="32">Medium</option>
            <option value="64">Large</option>
        </select>
        
        <div class="board">
        </div>
        <button class="colorBtn" id="black">Black</button>
        <button class="colorBtn" id="rainbow">Rainbow</button>
        <button class="colorBtn" id="shadow">Shadow</button>
        <button id="reset">Reset</button>
    </div>
</body>
</html>
